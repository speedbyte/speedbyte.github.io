<section id="blog" class="tm-section">
    <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Blog</h2></header>
    <div class="tm-gallery-container tm-gallery-3">
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>                          
    </div>
</section>
